<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | bydistrict9</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="https://codehs.com/uploads/ba59a57641d13af8632a40c48db55e3e" alt="bydistrict9" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <div class="overlay">
      <h1>REACH OUT TO<br><span>OUR TEAM</span></h1>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
 
    <form action="https://formspree.io/f/xgvrwead" method="POST">
      <label>Name</label>
      <div class="name-fields">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>

      <label>Phone</label>
      <input type="text" name="phone" placeholder="(000) 000-0000">

      <label>Email</label>
      <input type="email" name="email" placeholder="example@email.com" required>

      <label>Subject</label>
      <input type="text" name="subject" placeholder="Subject" required>

      <label>Message</label>
      <textarea name="message" placeholder="Type your message..." required></textarea>

      <button type="submit">SUBMIT</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <img src="https://codehs.com/uploads/ba59a57641d13af8632a40c48db55e3e" alt="bydistrict9" class="footer-logo" />
      </div>
      <div>
        <h3>ABOUT</h3>
        <p><a href="#">About</a></p>
        <p><a href="#">Gallery</a></p>
        <p><a href="#">Events</a></p>
      </div>
      <div>
        <h3>CONTACT</h3>
        <p><a href="contact.html">Contact Us</a></p>
        <p><a href="#">Join the Team</a></p>
      </div>
    </div>
  </footer>

</body>
</html>
