<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | bydistrict9</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Contact Page Styling */
    .contact-hero {
      height: 75vh;
      background: url('https://codehs.com/uploads/c8bbd79f6ac140bcea4992f648e1b43b') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .contact-hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(3px);
      z-index: 1;
    }

    .contact-hero .overlay {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .contact-hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      color: white;
      line-height: 1.2;
      text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
    }

    .contact-hero h1 span {
      color: #ff0080;
      text-shadow: 0 0 20px #ff0080, 0 0 60px #ff0080;
    }

    /* Contact Form Section */
    .contact-form {
      background: radial-gradient(circle at top, #1a0033, #0b0014);
      display: flex;
      justify-content: center;
      padding: 100px 20px;
    }

    form {
      width: 100%;
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      padding: 50px 40px;
      border-radius: 30px;
      box-shadow: 0 0 30px #ff0080;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      text-transform: uppercase;
      color: #ff66cc;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .name-fields {
      display: flex;
      gap: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    textarea {
      resize: none;
      height: 150px;
    }

    button {
      margin-top: 10px;
      background: linear-gradient(90deg, #ff0080, #ff66cc);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 40px;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      align-self: center;
      box-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff0080, 0 0 60px #ff0080;
    }

    @media (max-width: 768px) {
      .name-fields {
        flex-direction: column;
      }
    }

    /* Footer reuse */
    .footer {
      background: #0b0014;
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 -5px 30px #ff0080;
    }

    .footer-logo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0080;
      margin-bottom: 15px;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      gap: 100px;
      flex-wrap: wrap;
    }

    .footer-content h3 {
      color: #ff66cc;
      text-shadow: 0 0 10px #ff0080;
      margin-bottom: 10px;
    }

    .footer-content a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .footer-content a:hover {
      color: #ff0080;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <img src="https://codehs.com/uploads/ba59a57641d13af8632a40c48db55e3e" alt="bydistrict9" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li><a href="contact.html" class="active">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Hero -->
  <section class="contact-hero">
    <div class="overlay">
      <h1>REACH OUT TO<br><span>OUR TEAM</span></h1>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-form">
    <form action="https://formspree.io/f/xgvrwead" method="POST">
      <label>Name</label>
      <div class="name-fields">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
      </div>

      <label>Phone</label>
      <input type="text" name="phone" placeholder="(000) 000-0000">

      <label>Email</label>
      <input type="email" name="email" placeholder="example@email.com" required>

      <label>Subject</label>
      <input type="text" name="subject" placeholder="Subject" required>

      <label>Message</label>
      <textarea name="message" placeholder="Type your message..." required></textarea>

      <button type="submit">SUBMIT</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div>
        <img src="https://codehs.com/uploads/ba59a57641d13af8632a40c48db55e3e" alt="bydistrict9" class="footer-logo" />
      </div>
      <div>
        <h3>ABOUT</h3>
        <p><a href="index.html#about">About</a></p>
        <a href="index.html#events">Events</a>
      </div>
      <div>
        <h3>CONTACT</h3>
        <p><a href="contact.html">Contact Us</a></p>
      </div>
    </div>
  </footer>

</body>
</html>
